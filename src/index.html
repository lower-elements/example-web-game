<!DOCTYPE html>
<html>
    <head>
        <style>
            .visually-hidden {
                position: absolute;
                width: 1px;
                height: 1px;
                margin: -1px;
                padding: 0;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
        </style>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>test game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="./index.tsx"></script>
    </head>

    <body>
        <button id="test" autofocus>test</button>
        <div
            id="game-area"
            tabindex="0"
            aria-labelledby="game-area-label"
            role="application"
            hidden
        >
            <label id="game-area-label" for="game-area">Game Area</label>
        </div>
        <div style="display: none" id="game"></div>
        <div
            aria-live="assertive"
            id="speech_interupt"
            class="visually-hidden"
        />
        <div aria-live="polite" id="speech_normal" class="visually-hidden" />
    </body>
</html>
